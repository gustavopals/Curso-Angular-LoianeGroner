<form [formGroup]="formTeste" (ngSubmit)="onSubmit(formTeste.value)">
    <!--FormGroup formTeste passa os paramentros do formControlName para o componente [value] passa o valor-->
    <div class="container">
        <div class="borda">
            <h3>Itens Selecionados</h3>
            <p>Estado Selecionado: {{estadoSelecionado}}</p>
            <p>Estado Multiplo: {{estadoMultiple}}</p>
            <p>Opção: {{opcao}}</p>
        </div>
        <div class="form-group borda">
            <label for="estadoSelecionado">Estado Selecionado:</label>
            <select name="estado" id="estado" class="custom-select" formControlName="estadoSelecionado">
                <option [value]="estado.sigla" *ngFor="let estado of estados">{{estado.nome}}</option>
            </select>
            <br>
            <button class="btn btn-primary" type="submit">Registrar</button>
        </div>



        <div class="form-group borda">
            <label for="estadoMultiple" class="control-label">Estado Multiple:</label>
            <select multiple name="estado" id="estado" class="custom-select" formControlName="estadoMultiple">
                <option [value]="estado.sigla" *ngFor="let estado of estados">{{estado.nome}}</option>
            </select>
            <br>
            <h3>{{sigla | json}}</h3>


        </div>


        <div class="borda" *ngFor="let estado of estados">
            <label for="opcao">
                <input type="radio" formControlName="opcao" [value]="estado.sigla"> {{estado.nome}}
            </label>
        </div>
    </div>
</form>
